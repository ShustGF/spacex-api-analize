    image: postgres:14
    container_name: server_publicist
    restart: always
    ports:
      - '5431:5432'
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "work_mem=512MB"
    volumes:
      - '/mnt/d/GitHub/spacex-api-analize/postgres/server_publicist:/docker-entrypoint-initdb.d/'
    environment:
      POSTGRES_USER: ${POSTGRES_PUBLICIST_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PUBLICIST_PASSWORD}
      POSTGRES_DB: ${POSTGRES_PUBLICIST_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SENDER_USER} -d ${POSTGRES_SENDER_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
